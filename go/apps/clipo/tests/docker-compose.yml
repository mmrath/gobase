version: "3"

services:
  clipo:
    image: golang:latest
    command: sh -c "./build-and-run.sh clipo"
    env_file:
      - ./go/apps/clipo/local.env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
    depends_on:
      - db-migration
      - mail
    ports:
      - "9010:9010"
    working_dir: /root/go
    volumes:
      - .:/root

  db:
    image: "postgres:12-alpine"
    ports:
      - "54320:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}

  db-migration:
    image: golang:latest
    command: sh -c "go run ./apps/db-migration"
    env_file:
      - ./go/apps/db-migration/local.env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
    depends_on:
      - db
    working_dir: /root/go
    volumes:
      - .:/root:cached

  mail:
    image: inbucket/inbucket:latest
    restart: always
    ports:
      - 1100:1100
      - 8025:9000
      - 2500:2500

